    <title>Café Maitá | 100% Arábica de Manduri-SP</title>
    
    <!-- Favicon Fallback para evitar erro 404 no console -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/external-flat-icons-inorganic-flat/64/external-Coffee-Bean-food-and-drink-flat-icons-inorganic-flat.png">
    <link rel="shortcut icon" href="https://img.icons8.com/external-flat-icons-inorganic-flat/64/external-Coffee-Bean-food-and-drink-flat-icons-inorganic-flat.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Cores Premium Café Maitá */
      .bg-coffee-dark { background-color: #1B4332; }
      .text-coffee-light { color: #E5D5C5; }
      .border-coffee-gold { border-color: #C19A6B; }

      @keyframes slowZoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-slow-zoom {
        animation: slowZoom 15s ease-out forwards;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Suavização de scroll para navegação interna */
      html {
        scroll-behavior: smooth;
      }
    </style>
